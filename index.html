<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator || By: Raktim Maity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="flex justify-center items-center flex-col gap-5 h-[100vh] bg-slate-100">
    <div class="bg-white text-center shadow-2xl rounded-lg w-[90%] h-[70vh] md:w-[500px] md:h-[500px] lg:w-[300px] lg:h-[400px]">  <!-- card -->
        <div id="bg" class="w-[100%] h-[80%] bg-sky-500 rounded-lg md:w-[500px] md:h-[550px] lg:w-[300px] lg:h-[250px]"></div> <!-- background color -->
        <div class="flex justify-around items-center p-5"> <!-- set flex -->
            <span id="result" class="border border-sky-500 p-2 pr-7 rounded-md">#0f0f0f</span> <!-- color name -->
            <button id="btn" class="p-2 h-[40px] w-[40px] bg-sky-600 rounded-md text-white hover:bg-sky-500 hover:text-white hover:transition hover:delay-150 hover:duration-300 hover:ease-in-out">
                <i class="fa-solid fa-rotate"></i>
            </button>
        </div>
        <span id="op" class="text-slate-500">Do you want to new colour for your project</span>
    </div>
    <script src="./script.js"></script>
</body>

</html>
